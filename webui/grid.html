{{ define "grid" }}
<fieldset>
  <legend>Game</legend>

  <div class="grid-game">  
    <div>
        {{ range $i, $row := .Board }}
          <div>
              {{ range $j, $cell := $row }}
                <button class="grid-square"
                        hx-post="/switch?row={{ $i }}&col={{ $j }}"
                        hx-target="#goSwitch">{{ $cell }}
                </button>
              {{ end }}
          </div>
        {{ end }}
    </div>
  </div>
</fieldset>
{{ end }}
