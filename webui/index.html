{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>goSwitch</title>
    <meta name="description" content="Switch puzzle game web app written in JS / HTMX and GO.">
    <meta name="author" content="Luraminaki">

    <meta property="og:title" content="goSwitch">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Switch puzzle game web app written in JS / HTMX and GO.">

    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body id="goSwitch">
    <h1>GO SWITCH</h1>

    <div class="is-flex">
      <div id="game-configuration" class="field-template">
        {{ template "configuration" . }}
      </div>

      <div id="game-trivia" class="field-template">
        {{ template "trivia" . }}
      </div>

      <div class="game-response" class="field-template">
        {{ template "response" . }}
      </div>
    </div>

    <div class="game-canvas">
      {{ template "grid" . }}
    </div>

    <script src="./assets/htmx.min.js"></script>
  </body>

</html>
{{ end }}
